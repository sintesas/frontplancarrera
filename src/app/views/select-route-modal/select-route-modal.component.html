<div class="modal animated fadeIn fast" id="{{size}}" *ngIf="show">
    <div class="modal-box modal-box-centered modal-box-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">{{title}}: Selecciona un dato</div>
                <div class="close-modal pointer noselect" (click)="closeModal()"><i class="fa fa-times-circle"></i></div>
            </div>
            <div class="modal-body">
                <div class="filter-content">
                    <ul class="filter-inner">
                        <li class="filter-item">
                            <div class="input-group-btn">
                                <input type="search" #input placeholder="Buscar..." (keyup)="search($event)" (search)="clearSearch($event)" autofocus>
                                <button type="button" class="button btn-default">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="table-content">
                    <table class="table flex-table">
                        <thead>
                            <tr>
                                <th>Tipo Ruta</th>
                                <th>Nombre Ruta</th>
                                <th>Categoría</th>
                                <th>Cuerpo</th>
                                <th>Especialidad</th>
                                <th>Área de Conocimiento</th>
                            </tr>
                        </thead>
                        <tbody class="scroll">
                            <tr class="pointer" *ngFor="let dato of array" (click)="clickData(dato)">
                                <td>{{dato.tipo_ruta}}</td>
                                <td>{{dato.nombreruta}}</td>
                                <td>{{dato.tipo_categoria}}</td>
                                <td>{{dato.cuerpo}}</td>
                                <td>{{dato.especialidad}}</td>
                                <td>{{dato.area}}</td>
                            </tr>
                            <tr *ngIf="array?.length == 0">
                                <div class="dbempty">Sin resultados</div>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
